
<form [formGroup]="deskForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
        <label for="deskId">Desk ID:</label>
        <input type="deskId" class="form-control" id="InputDeskId" aria-describedby="desk-form" placeholder="Enter Desk ID">
    </div>
    <div class="form-group"> 
        <label for="location">Location:</label>
        <input type="location" class="form-control" id="InputLocation" aria-describedby="Location" placeholder="Enter Location">
    </div>
    <div class="form-group">
        <label for="size">Size:</label>
        <input type="size" class="form-control" id="InputSize" aria-describedby="desk-form" placeholder="Enter Size">
    </div>
    <div class="form-group">
        <label for="amenities">Amenities:</label>
        <input type="amenities" class="form-control" id="InputAmenities" aria-describedby="desk-form" placeholder="Enter Required Amenities">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Is Available</label>
    </div>
    <br>
    <div>
      <label for="deskType">Desk Type: </label>&nbsp;
      <select id="deskType" formControlName="deskType" required>
        <option value="Private">Private</option>
        <option value="Shared">Shared</option>
      </select>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
